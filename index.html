<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive PDF Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .pdf-wrapper {
      width: 100%;
      height: 100vh;
    }

    .pdf-embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-wrapper {
        height: auto;
      }
      .pdf-embed {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="pdf-wrapper">
    <embed src="invites/sibin/invitecom.pdf#toolbar=0&navpanes=0&scrollbar=0&zoom=FitH" type="application/pdf" class="pdf-embed">
  </div>

</body>
</html>
