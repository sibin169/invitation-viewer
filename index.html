<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap for spacing (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f9fa;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Full-page iframe that scrolls -->
  <iframe
    src="invites/sibin/invitecom.pdf#view=FitH"
    class="pdf-container"
    scrolling="yes"
  ></iframe>

</body>
</html>
<!-- Bootstrap JS Bundle (Optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
