<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="bg-light text-center">

  <div class="container py-3">
    <div class="invitation-wrapper mb-4">
      <img src="invites/sibin/img/invite1img.jpg" alt="Invitation Page 1" class="img-fluid mb-3" />
      <img src="invites/sibin/img/invite2img.jpg" alt="Invitation Page 2" class="img-fluid" />
    </div>

    <div class="countdown-container bg-white rounded shadow p-3">
      <h5 class="text-primary mb-3">‚è≥ Countdown to the Event</h5>
      <div id="countdown" class="d-flex justify-content-center gap-3 flex-wrap fs-5 fw-semibold text-dark mb-3">Loading...</div>

      <div class="row g-2">
        <div class="col-12 col-sm-6">
          <a href="..." class="btn btn-success w-100" target="_blank">
            <i class="fas fa-calendar-plus me-1"></i> Add to Calendar
          </a>
        </div>
        <div class="col-12 col-sm-6">
          <a href="..." class="btn btn-danger w-100" target="_blank">
            <i class="fas fa-map-marker-alt me-1"></i> View Location
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/countdown.js"></script>
</body>
</html>
