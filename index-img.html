<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Invitation Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .invitation-container {
      max-width: 210mm;
      aspect-ratio: 210 / 297;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin: 1rem auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invitation-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media print {
      body {
        background: none;
      }

      .invitation-container {
        box-shadow: none;
        margin: 0;
        page-break-after: always;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">Invitation Preview</h2>

    <!-- Invitation Page 1 -->
    <div class="invitation-container">
      <img src="invitation1.jpg" alt="Invitation Page 1">
    </div>

    <!-- Invitation Page 2 -->
    <div class="invitation-container">
      <img src="invitation2.jpg" alt="Invitation Page 2">
    </div>

  </div>

  <!-- Bootstrap JS Bundle (Optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
